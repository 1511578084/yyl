<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>user-select</title>
  <style>

    * {
      user-select: none;
    }
    #phone {
      user-select: text;
    }
  </style>
</head>
<body>
  <div onclick="clickLable()">选中输入框</div>
  <input type="tel" name="phone" id="phone">
  <div id="box"></div>
  <script>
    function clickLable() {
      window.phone.focus()
    }

    window.phone.oninput = function () {
      window.box.innerText = window.phone.value
    }
  </script>
</body>
</html>
